<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Credit Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-8">üõ†Ô∏è Credit Management</h1>
        
        <!-- Update Single User Credits -->
        <div class="bg-white rounded-lg p-6 mb-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Update User Credits</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">User ID (Clerk ID)</label>
                    <input type="text" id="userId" placeholder="user_2xyz123abc" class="w-full p-3 border rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Credit Amount</label>
                    <input type="number" id="creditAmount" placeholder="50" min="0" class="w-full p-3 border rounded-lg">
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-sm font-medium mb-2">Action</label>
                <select id="creditAction" class="w-full p-3 border rounded-lg">
                    <option value="set">Set Credits (Replace current)</option>
                    <option value="add">Add Credits (Add to current)</option>
                </select>
            </div>
            
            <div class="mt-6 flex gap-3">
                <button onclick="updateUserCredits()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    Update Credits
                </button>
                <button onclick="checkUserCredits()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                    Check Current Credits
                </button>
            </div>
        </div>
        
        <!-- Bulk Credit Operations -->
        <div class="bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Bulk Operations</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="giveEveryoneCredits()" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700">
                    üéÅ Give Everyone 10 Credits
                </button>
                <button onclick="resetAllCredits()" class="bg-red-600 text-white p-4 rounded-lg hover:bg-red-700">
                    üîÑ Reset All to 5 Credits
                </button>
                <button onclick="viewAllUsers()" class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700">
                    üë• View All Users
                </button>
            </div>
        </div>
        
        <!-- Results -->
        <div id="results" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
            <h3 class="font-semibold mb-2">Results:</h3>
            <pre id="resultText" class="text-sm"></pre>
        </div>
    </div>

    <script>
        // Update individual user credits
        async function updateUserCredits() {
            const userId = document.getElementById('userId').value;
            const credits = parseInt(document.getElementById('creditAmount').value);
            const action = document.getElementById('creditAction').value;
            
            if (!userId || isNaN(credits)) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/update-credits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, credits, action })
                });
                
                const result = await response.json();
                showResults(result);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        // Check user's current credits
        async function checkUserCredits() {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/credits?userId=${userId}`);
                const result = await response.json();
                showResults(result);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        // Bulk operations
        async function giveEveryoneCredits() {
            if (!confirm('Give 10 credits to ALL users?')) return;
            
            try {
                const response = await fetch('/api/admin/bulk-credits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'add-all', credits: 10 })
                });
                
                const result = await response.json();
                showResults(result);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function resetAllCredits() {
            if (!confirm('Reset ALL users to 5 credits?')) return;
            
            try {
                const response = await fetch('/api/admin/bulk-credits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'reset-all', credits: 5 })
                });
                
                const result = await response.json();
                showResults(result);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function viewAllUsers() {
            try {
                const response = await fetch('/api/admin/all-users');
                const result = await response.json();
                showResults(result);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        // Show results
        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = JSON.stringify(data, null, 2);
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
